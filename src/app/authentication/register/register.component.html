<div class="uk-container" style="padding-top: 5%">
  <div class="uk-width-1-3@m m-auto my-16">
    <div class="mb-4">
      <img src="../../../assets/images/logo.svg" alt="" style="padding-right: 5%;">
      <h2 class="mb-0" style="font-size: 26px">
        Create a new <span class="uk-text-bold">account</span>
      </h2>
      <p class="my-0">Register to manage your account.</p>
    </div>
    <form #signupForm="ngForm">
      <div class="uk-form-group mb-0">
        <label class="uk-form-label"> Username</label>

        <div class="uk-inline w-full">
          <span class="uk-form-icon mb-4">
            <i class="uil-envelope"></i>
          </span>
          <input

            type="text"
            class="uk-input"
            ngModel
            name="username"
            required
            placeholder="flenbenflen"
            #usernameInput="ngModel"
          />
        </div>
      </div>
      <div class="uk-form-group mb-0">
        <label class="uk-form-label"> Email</label>

        <div class="uk-inline w-full">
          <span class="uk-form-icon mb-4">
            <i class="uil-envelope"></i>
          </span>
          <input
            email
            type="email"
            class="uk-input"
            ngModel
            name="email"
            required
            placeholder="name@example.com"
            #emailInput="ngModel"
          />
        </div>
      </div>

      <div class="uk-form-group mb-0">
        <label class="uk-form-label"> Password</label>

        <div class="uk-inline w-full">
          <span class="uk-form-icon mb-4">
            <i class="uil-lock"></i>
          </span>
          <input
            type="password"
            minlength="4"
            class="uk-input"
            name="password"
            placeholder="********"
            ngModel
            required
            #pwdInput="ngModel"
          />
        </div>
      </div>

      <div class="uk-form-group mb-0">
        <label class="uk-form-label"> Confirm password</label>

        <div class="uk-inline w-full">
          <span class="uk-form-icon mb-4">
            <i class="uil-lock"></i>
          </span>
          <input
            type="password"
            minlength="4"
            class="uk-input"
            name="password"
            placeholder="********"
            ngModel
            required
            #pwdVerif="ngModel"
          />
        </div>
      </div>

      <div class="uk-flex-middle" uk-grid>
        <div class="uk-width-expand@s">
          <p>Do you have an account <a routerLink="/signin">Sign in</a></p>
        </div>
        <div class="uk-width-auto@s">
          <button
            (click)="signup(signupForm)"
            [disabled]="(signupForm.invalid  && pwdInput==pwdVerif)"
            class="btn btn-success"
          >
            Sign up
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
