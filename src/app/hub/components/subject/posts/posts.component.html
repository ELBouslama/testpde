<div class="forum-item active" *ngFor="let item of posts">
    <div class="row">
        <div class="col-md-9">
            <a 
                routerLink="discussion/{{item.id}}"
                class="forum-item-title"
                style="color: black;"
            >
                {{item.title}}
            </a>
            <div class="forum-sub-title">User author name here</div>
        </div>
        <div class="col-md-1 forum-info">
            <span class="views-number">
                990
            </span>
            <div>
                <small>Views</small>
            </div>
        </div>
        <div class="col-md-1 forum-info">
            <span class="views-number">
                368
            </span>
            <div>
                <small>Topics</small>
            </div>
        </div>
        <div class="col-md-1 forum-info">
            <span class="views-number">
                140
            </span>
            <div>
                <small>Posts</small>
            </div>
        </div>
    </div>
